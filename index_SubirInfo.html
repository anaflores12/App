<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir imagen</title>
    <link rel="stylesheet" href="css/styles_SubirInfo.css">
</head>

<body>
    <div class="header">
        <span class="level-text">Subir información</span>
        <img src="imgs/logo.png" alt="Icono" title="Icono" />
    </div>
    <div class="center-container">
        <div class="imagen">
            <img src="imgs/" alt="Imagen a subir">
        </div>
        <div class="informacion">
            <h2>Imagen:</h2>
            <input type="text" id="nombre-imagen" placeholder="XXXX-XXXX-XXXX">
            <h2>Descripción:</h2>
            <input type="text" id="descripcion-imagen" placeholder="XXXX-XXXX-XXXX">
        </div>
        <button type="button" id="btn-subir">Subir información</button>
    </div>
</body>

<footer class="footer">
    <p>Derechos Reservados &copy; 2024</p>
    <img src="imgs/logo_emp.png" alt="Logo Footer" title="Logo Footer" />
</footer>

</html>
